<div *ngIf="auth.user" class="wrap">
    <br>
    <form id="signupform">      
        <input placeholder="title" type="text" [(ngModel)]="title" name="title" required/><br>
        <textarea placeholder="Write a template description.." type="text" [(ngModel)]="title" name="title"></textarea>
        <br><button (click)="signup(username,password,email,role)">Create Template</button>
        <p *ngIf="error" class="error"> {{ error.message }} </p>
      </form>  
</div>
