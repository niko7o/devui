<div *ngIf="template">
  <br>

  <div class="title"> {{ template.title }} - {{ template.creator }}</div>
  <span class="votes"> {{ template.votes }} </span>
  <div class="developers"> Developers: {{ template.developers }} </div>
  <div class="description"> {{ template.description }} </div>
  <div class="wireframes"> {{ template.images }} </div>

  <div class="right">
    <button class="btn">Develop</button>
    <button class="btn">Share</button>
    <button class="btn rate" (click)="rateup(template._id)"><img src="assets/images/rate.png"/></button>
    <button class="btn rate" (click)="ratedown(template._id)"><img class="reverse" src="assets/images/rate.png"/></button>

    <div class="updates" *ngFor="let update of template.updates">
      <span>{{ update }}</span><br>
    </div>

    <div class="code">
      <div class="html"></div>
      <div class="css"></div>
      <div class="js"></div>
    </div>
  </div>

  <button (click)="deleteTemplate(template._id)"> Delete </button>
  <a [routerLink]="['../']"> Back to list </a>  
</div>
