<div class="wrapper">
  <div *ngIf="template">
    <br>

    <div class="info">
        <div class="title"> {{ template.title }} - <span class="purple user"><img src="assets/images/user.svg" width="16">{{ template.creator.username }}</span></div>
        <div class="creation"> {{  }} </div>
        <div class="developers">
          <ul>
            <li *ngFor="let dev of template.developers; index as i">{{ dev.username }}</li>
          </ul>
        </div>

        <span class="votes"> {{ template.votes }} </span>
        <div class="description"> {{ template.description }} </div>
    </div>

    <!-- <div class="left">
      <div class="wireframes"> 
        {{ template.images }}<br>
        <img src="assets/images/614x345.png" /><br>
        <img src="assets/images/614x345.png" /><br>
        <img src="assets/images/614x345.png" /><br>
      </div>
    </div> -->
    
    <div class="middle">
        <button class="btn" (click)="devadd(template._id, this.auth.user._id)">Develop</button><br>
        
        <button class="btn">Message</button><br>
        
        <button class="btn rate" ng-disabled="this.voted == true" ng-model="voted" (click)="rateup(template._id)">
          <img src="assets/images/rate.png"/>
        </button>
  
        <button class="btn rate" ng-disabled="this.voted == true" ng-model="voted" (click)="ratedown(template._id)">
          <img class="reverse" src="assets/images/rate.png"/>
        </button><br>
  
        <button (click)="deleteTemplate(template._id)"> Delete </button><br>
        <a [routerLink]="['../']"> <button class="btn">Back to list</button></a>
    </div>

    <div class="right">
      <div class="updates" *ngFor="let update of template.updates">
        <span>{{ update }}</span><br>
      </div>

      <div class="code">
        <div class="html"></div>
        <div class="css"></div>
        <div class="js"></div>
      </div>
    </div>
  </div>
</div>
