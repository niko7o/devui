<div *ngIf="!auth.user">
  <form>
    <h2> Login </h2>
    <input type="text" [(ngModel)]="username" name="username" placeholder="username"/>
    <br>
    <input type="password" [(ngModel)]="password" name="password" placeholder="password"/><br>

    <button (click)="login(username,password)"> login </button>
  </form>
  <p class="error"> {{ error }} </p>
</div>

<div *ngIf="auth.user">
  <h2>Welcome {{auth.user.username}}</h2>
  <a href="#" (click)="logout()">Logout {{auth.user.username}}</a>
</div>
