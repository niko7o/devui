<div *ngIf="!auth.user">
  <form>
    <input type="text" [(ngModel)]="username" name="username" placeholder="username" autofocus/>
    <br>
    <input type="password" [(ngModel)]="password" name="password" placeholder="password"/><br>
    <button (click)="login(username,password)"> login </button>
  </form>
  <p class="error"> {{ error.message }} </p>
</div>
